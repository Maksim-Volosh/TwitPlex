{% extends "base.html" %}
{% load static %}

{% block title %}TwitPlex - Login{% endblock title %}

{% block body %}
<section data-bs-version="5.1" class="form6 cid-u9Ldj6x0Iz" id="form6-6">
    <div class="container">
        <div class="mbr-section-head">
            <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Login</strong></h3>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                <form action="{% url 'user:login' %}" method="POST" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
                    {% csrf_token %}
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="username" name="username" placeholder="Username" data-form-field="username" class="form-control" maxlength="150" required="" id="id_username">
                        </div>
                        
                        <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-3">
                            <input type="password" name="password" placeholder="Password" data-form-field="password" class="form-control" required="" id="id_password">
                        </div>

                        {% if form.non_field_errors %}
                            {{ form.non_field_errors }}
                        {% endif %}

                        <p class="form-question"><a href="{% url 'user:register' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" class="form-question-a">Don't you have an account?</a></p>

                        <div class="col-auto mbr-section-btn align-center">
                            <button type="submit" class="btn btn-primary display-4">Submit</button>
                        </div> 
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
